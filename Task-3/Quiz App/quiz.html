<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Quiz</title>
    <link rel="stylesheet" href="style.css" class="css">
</head>
<body>
    <div class="quiz-container">
        <h1>JavaScript Quiz</h1>
        <div class="progress">Question 1 of 5</div>
        <div class="question">What is the correct syntax for referring to an external script called "script.js"?</div>
        <div class="options">
            <div class="option" data-correct="true">&lt;script src="script.js"&gt;&lt;/script&gt;</div>
            <div class="option">&lt;script href="script.js"&gt;&lt;/script&gt;</div>
            <div class="option">&lt;script name="script.js"&gt;&lt;/script&gt;</div>
            <div class="option">&lt;script file="script.js"&gt;&lt;/script&gt;</div>
        </div>
        <button id="next-btn">Next Question</button>
        <button id="submit-btn" style="display: none;">Submit Quiz</button>
        <div class="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
